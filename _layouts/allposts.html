<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one" class="titles">
	<div class="inner" >
                {% for post in site.posts %}
    <table>
    <tr style=>
    <td rowspan="2" style="width:200px"/>{% if post.image %}<img src="{{ site.baseurl }}/{{ post.image }}" alt="" style="width:200px"/>{% endif %}</td>
    <td>
      <header class="major">
      <h6><a href="{{ post.url  | relative_url }}" class="link">{{ post.title }} {{ post.description }}</a></h6>
      {% if post.date %}<p>{{ post.date }}</p>{% endif %}

    </header>
    </td>
    </tr>
    </table>

                {% endfor %}
	</div>
</section>






</div>

    {% include footer.html %}

</body>

</html>
