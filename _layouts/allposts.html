<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" >

<!-- One -->
<section id="one" class="titles">
	  <div class="inner" >
                {% for post in site.posts %}
    <table>
    <tr>
    <td rowspan="3" style="width:200px"/>{% if post.image %}<img src="{{ site.baseurl }}/{{ post.image }}" alt=""/>{% endif %}</td>
    <td>
      <a href="{{ post.url  | relative_url }}" class="link" style="text-align:center">{{ post.title }} {{ post.description }}</a>
    </td>
    </tr>
    <tr>
    <!-- <td>      {% if post.date %}<p>{{ post.date }}</p>{% endif %}</td> -->
    </tr>
    </table>
                {% endfor %}
	</div>
</section>


</div>

    {% include footer.html %}

</body>

</html>
